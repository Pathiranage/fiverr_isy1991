<div class="animated fadeIn fast">

  <div class="card-body text-secondary">

    <br/>
  	<div class="my-2 text-left">
      <button  class="btn btn-rounded btn btn-light" type="button" [routerLink]="['/empresas/form']">Nueva Empresa...</button>
    </div>
    <br/>


  <br/>
    <h4> Listado de empresas</h4>
	<br/>



    <table class="table table-bordered table-striped"  >
      <thead class="p-3 mb-2 bg-success text-white">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>CIF</th>
          <th>Email contacto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{ empresa.id }}</td>
          <td><button type="button" [routerLink]="['/empresas/ver', empresa.id]" class="btn btn-success btn-sm">{{ empresa.nombre }}</button></td>
          <td>{{ empresa.direccion }}</td>
          <td>{{ empresa.telefono }}</td>
          <td>{{ empresa.cif }}</td>
          <td>{{ empresa.email_empleado }}</td>
          <td class="p-3 mb-2 bg-white border border-white">
            <img type="button" width="30" height="30" src="assets/img/editar.png" [routerLink]="['/empresas/form', empresa.id]">

          </td>
          <td class="p-3 mb-2 bg-white border border-white">
            <img type="button" width="30" height="30" src="assets/img/eliminar.png" (click)="delete(empresa)">
          </td>
        </tr>

      </tbody>
    </table>

  </div>


  <br/>
</div>
