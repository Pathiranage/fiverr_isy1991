<div class="animated fadeIn fast">


&nbsp;&nbsp;&nbsp;&nbsp;

  <div class="card-header bg-success text-white" *ngIf="!empresa.id"><h5>{{titulo_crear}}</h5></div>

  <div class="card-header bg-success text-white" *ngIf="empresa.id"><h5>{{titulo_editar}}</h5></div>


  <div class="card-body card bg-light mb-3 p-3">

      <h6> Datos de la empresa: </h6>
      <br/>
      <form #empresaForm="ngForm">
        <div class="form-group row">
          <label  class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.nombre" name="empresa" required #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                El nombre es obligatorio
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">Dirección</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.direccion" name="direccion" required #direccion="ngModel">
            <div class="alert alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
              <div *ngIf="direccion.errors.required">
                La direccion es obligatoria
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">Teléfono</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.telefono" name="telefono" required minlenght="9">
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-form-label col-sm-2">CIF</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.cif" name="cif" required minlenght="9">
          </div>
        </div>

          <h6> Datos del representante: </h6>
          <br/>

        <div class="form-group row">
          <label  class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.nombre_empleado" name="clienteempresa_nombre" required>
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.apellido_empleado" name="clienteempresa_apellido" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="cargo" class="col-form-label col-sm-2">Cargo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="empresa.cargo_empleado" name="clienteempresa_cargo" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" [(ngModel)]="empresa.email_empleado" name="clienteempresa_email" required email #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                El email es obligatorio
              </div>
              <div *ngIf="email.errors.email">
                El email debe de tener un formato válido
              </div>
            </div>

          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!empresa.id else elseBlock" [disabled]="!empresaForm.form.valid">Crear empresa</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!empresaForm.form.valid">Editar empresa</button>
            </ng-template>

          </div>
        </div>

      </form>
  </div>
</div>
