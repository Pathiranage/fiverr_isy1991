<div class="container">
    <div class="row mgTp">
        <form class="col-md-6 offset-md-3" method="post">
            <h3 class="title">Iniciar sesi√≥n: </h3>
            <hr class="divisor">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input   [(ngModel)]="usuario.username" type="text" class="form-control" name="username"  id="username" aria-describedby="emailHelp" placeholder="Introduce username" autofocus required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input  [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Introduce password" required>
            </div>
            <input (click)='login()' type="submit" class="btn btn-primary topBtn" value="Login"><i class="fa fa-sign-in"></i>
        </form>
    </div>
</div>
