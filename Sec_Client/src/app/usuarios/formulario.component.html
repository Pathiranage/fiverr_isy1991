  <div class="card-header bg-success text-white" *ngIf="!usuario.id"><h5>{{titulo_crear}}</h5></div>

  <div class="card-header bg-success text-white" *ngIf="usuario.id"><h5>{{titulo_editar}}</h5></div>


  <div class="card-body card bg-light mb-3 p-3">

  <form >

    <h6> Datos del usuario: </h6>
    <br/>
    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required minlength="4" #nombre="ngModel">
        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf="nombre.errors.required">
            El nombre es necesario
          </div>
          <div *ngIf="nombre.errors.minlength">
            Minimo 4 caracteres
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="usuario.apellido" name="apellido" required #apellido="ngModel">
        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf="apellido.errors.required">
            Apellido necesario
          </div>
        </div>
      </div>
    </div>

  <h6> Datos de sesión: </h6>

    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Usuario</label>
      <div class="col-sm-6">
        <input type="text"  class="form-control" [(ngModel)]="usuario.username" name="username" required minlength="4" #username="ngModel">
        <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
          <div *ngIf="username.errors.required">
            El nombre es necesario
          </div>
          <div *ngIf="username.errors.minlength">
            Minimo 4 caracteres
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="nombre" class="col-form-label col-sm-2">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" required minlength="4" #password="ngModel">
        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors.required">
            La contraseña es necesaria
          </div>
          <div *ngIf="password.errors.minlength">
            Minimo 4 caracteres
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="rol" class="col-form-label col-sm-2">Rol</label>
        <div class="col-sm-6">
          <select  class="form-control" [compareWith]="compararRol" [(ngModel)]="usuario.roles" name="roles" style="width:500px;">
            <option *ngFor="let rol of roles" [ngValue]="rol">{{rol.nombre}}</option>
          </select>
        </div>
    </div>





    <div class="form-group row">
      <div class="col-sm-6">
        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!usuario.id else elseBlock">Crear usuario</button>

        <ng-template #elseBlock>
          <button class="btn btn-primary" role="button" (click)='update()'>Editar usuario</button>
        </ng-template>

      </div>
    </div>

  </form>

  </div>
