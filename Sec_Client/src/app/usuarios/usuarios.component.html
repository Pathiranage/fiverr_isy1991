<div class="animated fadeIn fast">

  <div class="card-body text-secondary">


    <br/>
    <div class="my-2 text-left" *ngIf="authService.hasRole('ROLE_ADMIN')">
        <button  class="btn btn-light" type="button" [routerLink]="['/usuarios/form']">Nuevo Usuario...</button>
      </div>
    <br/>

  <br/>
    <h4>Listado de usuarios</h4>
	<br/>



    <div *ngIf="usuarios?.length == 0" class="alert alert-info">
      No existen registros
    </div>
    <table class="table table-bordered table-striped" *ngIf="usuarios?.length>0">
      <thead class="p-3 mb-2 bg-success text-white">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Rol</th>
        <!--    <th>Evaluaciones</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td> {{usuario.roles[0].nombre}} </td>
          <!--  <td> <span *ngFor="let evaluacion of usuario.evaluaciones">{{evaluacion.id}} </span> </td> -->
          <td  WIDTH="30" HEIGHT="30" class="p-3 mb-2 bg-white border border-white" *ngIf="authService.hasRole('ROLE_ADMIN')">
            <img type="button" width="30" height="30" src="assets/img/editar.png" [routerLink]="['/usuarios/form', usuario.id]">
          </td>
          <td WIDTH="30" HEIGHT="30" class="p-3 mb-2 bg-white border border-white" *ngIf="authService.hasRole('ROLE_ADMIN')">
            <img type="button" width="30" height="30" src="assets/img/eliminar.png" (click)="delete(usuario)">
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
